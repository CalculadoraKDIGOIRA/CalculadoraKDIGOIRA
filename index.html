<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora KDIGO IRA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora KDIGO IRA</h2>
        
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" min="0" step="0.1" placeholder="Ingrese el peso">
        </div>

        <div class="form-group">
            <label for="crea_basal">Creatinina Basal (mg/dL):</label>
            <input type="number" id="crea_basal" min="0" step="0.01" placeholder="Ingrese la creatinina basal">
        </div>

        <div class="form-group">
            <label for="crea_actual">Creatinina Actual (mg/dL):</label>
            <input type="number" id="crea_actual" min="0" step="0.01" placeholder="Ingrese la creatinina actual">
        </div>

        <div class="form-group">
            <label for="diuresis">Diuresis (mL) en 24 h:</label>
            <input type="number" id="diuresis" min="0" step="1" placeholder="Ingrese la diuresis en 24 h">
        </div>

        <button onclick="calcularKDIGO()">Calcular KDIGO</button>
        
        <div id="error" class="error-message"></div>
        <div id="resultado" class="resultado">
            <h3 class="resultado-titulo"></h3>
            <div class="criterios"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
